<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/static/css/behind/layui.css">
    <link rel="stylesheet" href="/static/css/behind/layer.css">
    <link rel="stylesheet" href="/static/css/behind/display.css">
    <link rel="stylesheet" href="/static/css/behind/supplier_display.css">
</head>
<body layadmin-themealias="default" class="layui-layout-body">
<div id="LAY_app" class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">

        <th:block th:include="/behind/_fragments::header" />

		<div class="layui-body main-body">
            <div class="body-wrapper">
                <div class="search-wrapper">
                    <div class="search-content">
                        <button class="addSupplier addBtn">添加</button>
                        <input class="search-info layui-input" type="text" placeholder="请输入查询内容"/>
                        <select class="selectQuery"></select>
                        <button class="search">查询</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table id="table-info">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>供应商名称</th>
                            <th>供应商单位</th>
                            <th>供应商号</th>
                            <th>供应商英文名</th>
                            <th>供应商类型</th>
                            <th>供应商品牌</th>
                            <th>供应商地址</th>
                            <th>供应商电话</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class='tbody'></tbody>
                    </table>
                    <th:block th:include="/behind/_fragments::pagination" />
                </div>

                <!-- 模态框 -->
                <div class="model">
                    <div class="model-wrapper">
                        <div class="model-content">
                            <div class="model-top">
                                <h2>修改信息</h2>
                                <span class="back">X</span>
                            </div>
                            <div class="model-body">
                                <div class="model-item" style="display: none">
                                    <lable>供应商id：</lable>
                                    <input type="text" class="supplierId" name="supplierId"/>
                                </div>
                                <div class="model-item">
                                    <lable>供应商名称：</lable>
                                    <input type="text" class="supplierName" name="supplierName"/>
                                </div>
                                <div class="model-item">
                                    <lable>供应商单位：</lable>
                                    <input type="email" class="supplierUnit" name="supplierUnit"/>
                                </div>
                                <div class="model-item">
                                    <lable>供应商英文名：</lable>
                                    <input type="text" class="supplierSpell" name="supplierSpell"/>
                                </div>
                                <div class="model-item">
                                    <lable>供应商类型：</lable>
                                    <input type="text" class="supplierType" name="supplierType"/>
                                </div>
                                <div class="model-item">
                                    <lable>供应商品牌：</lable>
                                    <input type="text" class="supplierBrand" name="supplierBrand"/>
                                </div>
                                <div class="model-item">
                                    <lable>供应商地址：</lable>
                                    <input type="text" class="supplierLocation" name="supplierLocation"/>
                                </div>
                                <div class="model-item">
                                    <lable>供应商电话：</lable>
                                    <input type="text" class="supplierTelphone" name="supplierTelphone"/>
                                </div>
                            </div>
                            <div class="model-footer">
                                <div class="model-opera">
                                    <button class="ok addok">提交</button>
                                    <button class="cancel">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 遮罩层，模态框出现时使用 -->
                <div class="mask"></div>
            </div>

            <!-- 这个是变为手机端以后点击侧边栏时出现的遮罩层 -->
            <div class="layadmin-body-shade" layadmin-event="shade"></div>
        </div>

        <div class="layui-footer">
            &copy;郑州轻工业大学工程楼333实验室
        </div>

    </div>
</div>
<script src="/static/js/behind/layui.all.js"></script>
<script src="/static/js/behind/back-end-common.js"></script>
<script src="/static/js/behind/supplier_display.js"></script>
<script src="/static/js/behind/pagination.js"></script>
</body>

</html>
